<section class="MainHome mt-0 ">

    <!-- Create Post -->

    <div class="bg-white p-3 rounded-md lg:w-2/5 w-11/12 mx-auto">
        <input readonly data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"
            placeholder="What's On Your mind..." type="text" id="default-input"
            class="cursor-pointer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

    </div>

    <!-- Main modal -->
    <div id="authentication-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-1/2 max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white">
                        Add New Post
                    </h3>
                    <button type="button"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="authentication-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5">
                    <form class="space-y-4" action="#">
                        <div>
                            <textarea [(ngModel)]="content" name="content" id="content"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="Write Your Thoughts Here...." ></textarea>
                        </div>

                        
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                            </div>
                            <input (change)="changeImage($event)" id="dropzone-file" type="file" class="hidden" />
                        </label>
                    </div> 

                       
                        <button type="submit" (click)="createPost()"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create post</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- All Posts -->

    @for (post of postList; track $index) {
    <!-- Main Posts -->
    <article class="mainPost lg:w-2/5 w-11/12 bg-white p-3 rounded-md mx-auto my-3">
        <div class=" flex items-center gap-3">
            <img class="w-10 h-10 rounded-full me-1" [src]="post.user.photo" alt="portfolio Image">
            <div class="prsonInfo ">
                <h3 class="m-0 font-bold">{{post.user.name}}</h3>
                <span class=" text-gray-400 text-sm"> {{post.createdAt| date}}</span>
            </div>
        </div>

        <p class="font-semibold p-2">{{post.body}}</p>

        <img class="w-11/12 mx-auto rounded-md" [src]="post.image" alt="">

        <button #showComm class="text-blue-600 font-semibold mt-2 ms-1">Show Comments</button>

        <!-- Comments -->

        @defer (on interaction(showComm)) {
        <app-one-comment [pId]="post._id"></app-one-comment>
        }
        @loading {
        <h3 class="font-semibold mt-2 ms-1">Loading.....</h3>
        }



    </article>
    }


</section>
